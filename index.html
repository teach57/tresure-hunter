<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1e3a8a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #3b82f6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .clue {
            display: none;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
            color: #fbbf24;
        }
        .question-container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            margin: 10px 0;
        }
        button {
            background: #f59e0b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #d97706;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Treasure Hunter</h1>
        <div id="game-container">
            <p id="question">Loading question...</p>
            <input type="text" id="answer" placeholder="Enter your answer">
            <button onclick="checkAnswer()">Submit</button>
            <p id="feedback"></p>
            <p class="clue" id="clue"></p>
        </div>
    </div>
    
    <script>
        const questions = [
            { question: "What does HTML stand for?", answer: "hypertext markup language", clue: "I ride" },
            { question: "What is the binary equivalent of the decimal number 10?", answer: "1010", clue: "the waves " },
            { question: "Which data structure uses LIFO (Last In, First Out)?", answer: "stack", clue: "and bend " },
            { question: "What does CPU stand for?", answer: "central processing unit", clue: "the" },
            { question: "Which number system uses only 0s and 1s?", answer: "binary", clue: "light" },
            { question: "What does RAM stand for?", answer: "random access memory", clue: "I turn the" },
            { question: "Which logic gate outputs true only when both inputs are true?", answer: "and", clue: "analog into " },
            { question: "What is the full form of IP in IP address?", answer: "internet protocol", clue: "digital might" },
            { question: "Which device is used to connect two networks?", answer: "router", clue: "My world " },
            { question: "What does GPU stand for?", answer: "graphics processing unit", clue: " is binary, " },
            { question: "Which type of memory is non-volatile?", answer: "rom", clue: "yet ever expanding," },
            { question: "What does HTTP stand for?", answer: "hypertext transfer protocol", clue: "Connecting minds and " },
            { question: "What does DNS stand for?", answer: "domain name system", clue: "knowledge," },
            { question: "What is the smallest unit of data in computing?", answer: "bit", clue: "always " },
            { question: "Which programming language is known as the 'mother of all languages'?", answer: "c", clue: "demanding" }
        ];
        
        let currentQuestionIndex = 0;
        let clueWord = "";
        const questionElement = document.getElementById("question");
        const answerElement = document.getElementById("answer");
        const feedbackElement = document.getElementById("feedback");
        const clueElement = document.getElementById("clue");
        
        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                questionElement.textContent = questions[currentQuestionIndex].question;
            } else {
                questionElement.textContent = "You found all clues! Head to your final destination!";
                answerElement.style.display = "none";
            }
        }
        
        function checkAnswer() {
            const userAnswer = answerElement.value.trim().toLowerCase();
            const correctAnswer = questions[currentQuestionIndex].answer;
            
            if (userAnswer === correctAnswer) {
                clueWord += questions[currentQuestionIndex].clue;
                clueElement.textContent = clueWord;
                clueElement.style.display = "block";
                feedbackElement.textContent = "Correct! Here's your next clue.";
                currentQuestionIndex++;
                answerElement.value = "";
                setTimeout(loadQuestion, 1000);
            } else {
                feedbackElement.textContent = "Wrong answer. Try again!";
            }
        }
        
        loadQuestion();
    </script>
</body>
</html>
